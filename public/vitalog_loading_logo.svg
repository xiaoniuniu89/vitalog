<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 50">
  <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 2s infinite alternate;
        }
    </style>
  <path d="M10 10 L30 40 L50 10" stroke="black" fill="transparent" stroke_width="2" class_="fade-in"/>
  <path d="M60 10 L60 40 L80 40" stroke="black" fill="transparent" stroke_width="2" class_="fade-in" style="animation-delay:1s;"/>
</svg>
